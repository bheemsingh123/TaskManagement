{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap1.css' %}">
    <script src="{% static 'js/bootstrap1.js' %}"></script>
    <script src="{% static 'js/popper1.js' %}"></script>
    <script src="{% static 'js/jquery1.js' %}"></script>
</head>

<body>
    {% include 'header.html' %}


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    {% include 'footer.html' %}



</body>

</html>
